<!DOCTYPE html>

<html lang="en">

    <head>
        <title>Tally Count</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/IWA1/CSSfiles/style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet"> 

        <script src="/IWA1/script.js" defer></script>

  
    </head>

    <body>
        <header class="header">
            <h1 class="header__title">
                TALLY COUNT
            </h1>
        </header>

        <aside class="controls">
            <label>
                <span>Display</span>

                <select>
                    <option>Single</option>
                    <option>Multiple</option>
                </select>
            </label>

            <label class="controls">
                <span>Counter</span>
                <select>
                   <option>Counter 1</option>
                   <option>Counter 2</option>
                   <option>Counter 3</option>
                </select>
            </label>

            <button>Settings</button>


        </aside>
        <main class="counter">
            <input class="counter__value" data-key="number" readonly value="0">

            <div class="counter__actions">
                <button data-key="subtract" class="counter__button counter__buttons_first" >-</button>
                <button data-key="add" class="counter__button" >+</button>
            </div>    
        </main>

        <footer class="footer">
            Inspired by <a class="footer__link" href="https://tallycount.app/" >Tally Count App</a> For Learning purposes.
        </footer>
    </body>
</html>
